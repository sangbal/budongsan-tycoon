<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서울 역세권 타이쿤 — v3.0.0</title>
  
  <!-- CSS 모듈 -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
  <div class="app">
    <!-- 헤더 -->
    <header>
      <div class="statbar">
        <div class="chip">
          <span>💰</span>
          <b id="cash">0</b>원
        </div>
        <div class="chip">
          <span>📈</span>
          <b id="rps">0</b>원/초
        </div>
        <div class="chip">
          <span>💼</span>
          <b id="career">알바</b>
        </div>
        <div class="chip">
          <span>🎯</span>
          <b id="progress">0/20</b>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="tab-wrapper">
      <!-- 노동 탭 -->
      <div id="workTab" class="tab-content active">
        <div class="card">
          <h2>💼 노동</h2>
          <div class="work">
            <button id="work" class="btn btn-lg">💼 알바</button>
          </div>
          <div class="work-info">
            <div id="workIncome" class="muted">클릭당 5,556원</div>
            <div id="careerInfo" class="muted">
              <div>다음: 계약직</div>
              <div>남은 클릭: 20회</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 상점 탭 -->
      <div id="shopTab" class="tab-content active">
        <div class="card">
          <h2>🏪 상점</h2>
          
          <!-- 구매 옵션 -->
          <div class="purchase-options">
            <div class="mode-toggle">
              <button class="active" data-mode="buy">구매</button>
              <button data-mode="sell">판매</button>
            </div>
            <div class="quantity-selector">
              <button class="active" data-quantity="1">1</button>
              <button data-quantity="5">5</button>
              <button data-quantity="10">10</button>
            </div>
          </div>

          <!-- 금융상품 -->
          <section>
            <h3>💰 금융상품</h3>
            <div id="financialList" class="upg-list">
              <!-- 동적으로 생성됨 -->
            </div>
          </section>

          <!-- 부동산 -->
          <section>
            <h3>🏠 부동산</h3>
            <div id="realEstateList" class="upg-list">
              <!-- 동적으로 생성됨 -->
            </div>
          </section>

          <!-- 업그레이드 -->
          <section>
            <h3>⚡ 업그레이드</h3>
            <div id="upgradeList" class="upgrade-list">
              <!-- 동적으로 생성됨 -->
            </div>
          </section>
        </div>
      </div>

      <!-- 통계 탭 -->
      <div id="statsTab" class="tab-content active">
        <!-- 동적으로 생성됨 -->
      </div>
    </div>

    <!-- 하단 네비게이션 (모바일용) -->
    <div class="bottom-nav">
      <button class="nav-btn active" data-tab="workTab">
        <span>💼</span>
        <span>노동</span>
      </button>
      <button class="nav-btn" data-tab="shopTab">
        <span>🏪</span>
        <span>상점</span>
      </button>
      <button class="nav-btn" data-tab="statsTab">
        <span>📊</span>
        <span>통계</span>
      </button>
    </div>

    <!-- 푸터 -->
    <footer>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <button id="reset" class="reset-btn">🔄 새로 시작</button>
        </div>
        <div class="save-status">
          <span class="pill">v3.0.0</span>
          <span class="muted">자동 저장됨</span>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript 모듈 -->
  <script type="module" src="assets/js/core/game.js"></script>
</body>
</html>
